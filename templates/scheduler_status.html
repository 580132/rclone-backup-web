<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调度器状态 - RClone备份系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h2><i class="bi bi-clock-history me-2"></i>调度器状态</h2>
                <p class="text-muted">实时查看调度器运行状态和作业信息</p>
                
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-primary" onclick="refreshStatus()">
                            <i class="bi bi-arrow-clockwise me-1"></i>刷新状态
                        </button>
                        <a href="/backup-tasks" class="btn btn-secondary">
                            <i class="bi bi-arrow-left me-1"></i>返回任务列表
                        </a>
                    </div>
                    <div class="col-md-6 text-end">
                        <span id="last-update" class="text-muted"></span>
                    </div>
                </div>
                
                <hr>
                
                <!-- 状态卡片 -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-gear-fill fs-1" id="scheduler-icon"></i>
                                <h5 class="card-title mt-2">调度器</h5>
                                <p class="card-text" id="scheduler-status">检查中...</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-list-task fs-1 text-info"></i>
                                <h5 class="card-title mt-2">作业数量</h5>
                                <p class="card-text" id="jobs-count">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-folder-fill fs-1 text-warning"></i>
                                <h5 class="card-title mt-2">活跃任务</h5>
                                <p class="card-text" id="active-tasks-count">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <div class="card-body text-center">
                                <i class="bi bi-app fs-1 text-secondary"></i>
                                <h5 class="card-title mt-2">应用实例</h5>
                                <p class="card-text" id="app-instance-status">-</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 作业列表 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-list-ul me-2"></i>调度器作业</h5>
                    </div>
                    <div class="card-body">
                        <div id="jobs-list">
                            <p class="text-muted">加载中...</p>
                        </div>
                    </div>
                </div>
                
                <!-- 任务列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-folder-check me-2"></i>备份任务</h5>
                    </div>
                    <div class="card-body">
                        <div id="tasks-list">
                            <p class="text-muted">加载中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function refreshStatus() {
            fetch('/scheduler-status')
                .then(response => response.json())
                .then(data => {
                    updateStatus(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('获取状态失败: ' + error.message);
                });
        }
        
        function updateStatus(data) {
            // 更新时间
            document.getElementById('last-update').textContent = '最后更新: ' + new Date().toLocaleString();
            
            // 更新调度器状态
            const schedulerIcon = document.getElementById('scheduler-icon');
            const schedulerStatus = document.getElementById('scheduler-status');
            
            if (data.error) {
                schedulerIcon.className = 'bi bi-exclamation-triangle-fill fs-1 text-danger';
                schedulerStatus.textContent = '错误';
                schedulerStatus.className = 'card-text text-danger';
                showError('调度器错误: ' + data.error);
                return;
            }
            
            if (data.scheduler_running) {
                schedulerIcon.className = 'bi bi-gear-fill fs-1 text-success';
                schedulerStatus.textContent = '运行中';
                schedulerStatus.className = 'card-text text-success';
            } else if (data.scheduler_exists) {
                schedulerIcon.className = 'bi bi-gear-fill fs-1 text-warning';
                schedulerStatus.textContent = '已停止';
                schedulerStatus.className = 'card-text text-warning';
            } else {
                schedulerIcon.className = 'bi bi-gear-fill fs-1 text-danger';
                schedulerStatus.textContent = '未初始化';
                schedulerStatus.className = 'card-text text-danger';
            }
            
            // 更新计数
            document.getElementById('jobs-count').textContent = data.jobs.length;
            document.getElementById('active-tasks-count').textContent = data.active_tasks.length;
            document.getElementById('app-instance-status').textContent = data.app_instance_set ? '已设置' : '未设置';
            
            // 更新作业列表
            const jobsList = document.getElementById('jobs-list');
            if (data.jobs.length === 0) {
                jobsList.innerHTML = '<p class="text-muted">没有调度器作业</p>';
            } else {
                let jobsHtml = '<div class="table-responsive"><table class="table table-sm"><thead><tr><th>作业ID</th><th>名称</th><th>下次运行</th><th>函数</th></tr></thead><tbody>';
                data.jobs.forEach(job => {
                    jobsHtml += `<tr>
                        <td><code>${job.id}</code></td>
                        <td>${job.name}</td>
                        <td>${job.next_run_time ? new Date(job.next_run_time).toLocaleString() : '未设置'}</td>
                        <td><code>${job.func_name}</code></td>
                    </tr>`;
                });
                jobsHtml += '</tbody></table></div>';
                jobsList.innerHTML = jobsHtml;
            }
            
            // 更新任务列表
            const tasksList = document.getElementById('tasks-list');
            if (data.active_tasks.length === 0) {
                tasksList.innerHTML = '<p class="text-muted">没有活跃的备份任务</p>';
            } else {
                let tasksHtml = '<div class="table-responsive"><table class="table table-sm"><thead><tr><th>任务ID</th><th>名称</th><th>Cron表达式</th><th>下次运行</th><th>调度器作业</th></tr></thead><tbody>';
                data.active_tasks.forEach(task => {
                    const statusBadge = task.has_scheduler_job ? 
                        '<span class="badge bg-success">已添加</span>' : 
                        '<span class="badge bg-danger">缺失</span>';
                    
                    tasksHtml += `<tr>
                        <td>${task.id}</td>
                        <td>${task.name}</td>
                        <td><code>${task.cron_expression || '无'}</code></td>
                        <td>${task.next_run_at ? new Date(task.next_run_at).toLocaleString() : '未设置'}</td>
                        <td>${statusBadge}</td>
                    </tr>`;
                });
                tasksHtml += '</tbody></table></div>';
                tasksList.innerHTML = tasksHtml;
            }
        }
        
        function showError(message) {
            const alertHtml = `<div class="alert alert-danger alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
            document.querySelector('.container').insertAdjacentHTML('afterbegin', alertHtml);
        }
        
        // 页面加载时获取状态
        document.addEventListener('DOMContentLoaded', function() {
            refreshStatus();
            
            // 每30秒自动刷新
            setInterval(refreshStatus, 30000);
        });
    </script>
</body>
</html>
