<!-- FTP配置字段 -->
<div id="ftp_fields" class="config-fields" style="display: none;">
    <div class="config-info-box info mb-3">
        <i class="bi bi-info-circle me-2"></i>
        <strong>FTP配置</strong> - 文件传输协议，支持标准FTP连接
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="ftp_host" class="form-label">主机地址 *</label>
                <input type="text" class="form-control" id="ftp_host" name="host" data-required="true"
                       placeholder="例如：ftp.example.com">
                <div class="form-text">FTP服务器地址</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="ftp_port" class="form-label">端口</label>
                <input type="number" class="form-control" id="ftp_port" name="port" value="21" min="1" max="65535">
                <div class="form-text">默认21</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="ftp_username" class="form-label">用户名 *</label>
                <input type="text" class="form-control" id="ftp_username" name="username" data-required="true">
                <div class="form-text">FTP登录用户名</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="ftp_password" class="form-label">密码 *</label>
                <input type="password" class="form-control" id="ftp_password" name="password" data-required="true">
                <div class="form-text">FTP登录密码</div>
            </div>
        </div>
    </div>

    <!-- 高级选项 -->
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ftp_tls" name="tls">
                    <label class="form-check-label" for="ftp_tls">
                        启用TLS加密 (FTPS)
                    </label>
                    <div class="form-text">使用TLS加密连接，提高安全性</div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ftp_passive" name="passive" checked>
                    <label class="form-check-label" for="ftp_passive">
                        被动模式
                    </label>
                    <div class="form-text">推荐启用，适用于大多数网络环境</div>
                </div>
            </div>
        </div>
    </div>

    <div class="config-info-box warning mt-3">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <strong>安全提醒：</strong>
        <ul class="mb-0 mt-2">
            <li>标准FTP传输数据时不加密，建议启用TLS加密</li>
            <li>如果服务器支持SFTP，推荐使用SFTP而不是FTP</li>
            <li>被动模式适用于大多数防火墙和NAT环境</li>
        </ul>
    </div>

    <div class="config-info-box info mt-3">
        <i class="bi bi-info-circle me-2"></i>
        <strong>连接模式说明：</strong>
        <ul class="mb-0 mt-2">
            <li><strong>主动模式：</strong>服务器主动连接客户端，可能被防火墙阻止</li>
            <li><strong>被动模式：</strong>客户端主动连接服务器，兼容性更好</li>
        </ul>
    </div>
</div>
