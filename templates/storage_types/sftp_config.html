<!-- SFTP配置字段 -->
<div id="sftp_fields" class="config-fields" style="display: none;">
    <div class="config-info-box info mb-3">
        <i class="bi bi-info-circle me-2"></i>
        <strong>SFTP配置</strong> - SSH文件传输协议，安全的文件传输服务
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="mb-3">
                <label for="sftp_host" class="form-label">主机地址 *</label>
                <input type="text" class="form-control" id="sftp_host" name="host" data-required="true"
                       placeholder="例如：sftp.example.com">
                <div class="form-text">SFTP服务器地址</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mb-3">
                <label for="sftp_port" class="form-label">端口</label>
                <input type="number" class="form-control" id="sftp_port" name="port" value="22" min="1" max="65535">
                <div class="form-text">默认22</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="sftp_username" class="form-label">用户名 *</label>
                <input type="text" class="form-control" id="sftp_username" name="username" data-required="true">
                <div class="form-text">SFTP登录用户名</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="sftp_auth_type" class="form-label">认证方式</label>
                <select class="form-select" id="sftp_auth_type" name="auth_type" onchange="toggleSftpAuthFields()">
                    <option value="password">密码认证</option>
                    <option value="key">密钥认证</option>
                </select>
            </div>
        </div>
    </div>

    <!-- 密码认证 -->
    <div id="sftp_password_auth">
        <div class="mb-3">
            <label for="sftp_password" class="form-label">密码 *</label>
            <input type="password" class="form-control" id="sftp_password" name="password" data-required="true">
            <div class="form-text">SFTP登录密码</div>
        </div>
    </div>

    <!-- 密钥认证 -->
    <div id="sftp_key_auth" style="display: none;">
        <div class="row">
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="sftp_key_file" class="form-label">私钥文件路径 *</label>
                    <input type="text" class="form-control" id="sftp_key_file" name="key_file"
                           placeholder="例如：/home/user/.ssh/id_rsa">
                    <div class="form-text">SSH私钥文件的完整路径</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="sftp_key_pass" class="form-label">私钥密码</label>
                    <input type="password" class="form-control" id="sftp_key_pass" name="key_pass"
                           placeholder="如果私钥有密码">
                    <div class="form-text">可选</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 高级选项 -->
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="sftp_disable_hashcheck" name="disable_hashcheck">
            <label class="form-check-label" for="sftp_disable_hashcheck">
                禁用哈希检查
            </label>
            <div class="form-text">在某些SFTP服务器上可能需要禁用哈希检查以提高兼容性</div>
        </div>
    </div>

    <div class="config-info-box info mt-3">
        <i class="bi bi-info-circle me-2"></i>
        <strong>密钥认证说明：</strong>
        <ul class="mb-0 mt-2">
            <li>支持RSA、DSA、ECDSA、Ed25519等类型的SSH密钥</li>
            <li>私钥文件需要上传到服务器并设置正确的权限（600）</li>
            <li>推荐使用密钥认证，安全性更高</li>
        </ul>
    </div>
</div>

<script>
function toggleSftpAuthFields() {
    const authType = document.getElementById('sftp_auth_type').value;
    const passwordAuth = document.getElementById('sftp_password_auth');
    const keyAuth = document.getElementById('sftp_key_auth');
    const passwordInput = document.getElementById('sftp_password');
    const keyFileInput = document.getElementById('sftp_key_file');
    
    if (authType === 'password') {
        passwordAuth.style.display = 'block';
        keyAuth.style.display = 'none';
        passwordInput.setAttribute('data-required', 'true');
        keyFileInput.removeAttribute('data-required');
    } else {
        passwordAuth.style.display = 'none';
        keyAuth.style.display = 'block';
        passwordInput.removeAttribute('data-required');
        keyFileInput.setAttribute('data-required', 'true');
    }
}

// 初始化
document.addEventListener('DOMContentLoaded', function() {
    toggleSftpAuthFields();
});
</script>
