<!-- Amazon S3 配置字段 -->
<div id="s3_fields" class="config-fields" style="display: none;">
    <div class="config-info-box info mb-3">
        <i class="bi bi-info-circle me-2"></i>
        <strong>Amazon S3配置</strong> - 支持AWS S3及S3兼容的存储服务
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="access_key" class="form-label">Access Key ID *</label>
                <input type="text" class="form-control" id="access_key" name="access_key" data-required="true">
                <div class="form-text">AWS访问密钥ID</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="secret_key" class="form-label">Secret Access Key *</label>
                <input type="password" class="form-control" id="secret_key" name="secret_key" data-required="true">
                <div class="form-text">AWS秘密访问密钥</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="region" class="form-label">区域</label>
                <select class="form-select" id="region" name="region">
                    <option value="">选择区域</option>
                    <option value="us-east-1">US East (N. Virginia)</option>
                    <option value="us-west-1">US West (N. California)</option>
                    <option value="us-west-2">US West (Oregon)</option>
                    <option value="eu-west-1">Europe (Ireland)</option>
                    <option value="eu-central-1">Europe (Frankfurt)</option>
                    <option value="ap-southeast-1">Asia Pacific (Singapore)</option>
                    <option value="ap-northeast-1">Asia Pacific (Tokyo)</option>
                    <option value="ap-southeast-2">Asia Pacific (Sydney)</option>
                    <option value="cn-north-1">China (Beijing)</option>
                    <option value="cn-northwest-1">China (Ningxia)</option>
                </select>
                <div class="form-text">AWS区域，留空使用默认</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="endpoint" class="form-label">自定义端点</label>
                <input type="text" class="form-control" id="endpoint" name="endpoint"
                       placeholder="例如：s3.example.com">
                <div class="form-text">用于S3兼容存储，留空使用AWS S3</div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <label for="bucket" class="form-label">默认存储桶</label>
        <input type="text" class="form-control" id="bucket" name="bucket"
               placeholder="可选，指定默认存储桶">
        <div class="form-text">留空时需要在备份路径中指定存储桶</div>
    </div>
    <div class="config-info-box warning mt-3">
        <i class="bi bi-exclamation-triangle me-2"></i>
        <strong>注意：</strong>如果使用自定义端点，请确保端点地址不包含 http:// 或 https:// 前缀
    </div>
</div>
